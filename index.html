<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    // NUCLEAR OPTION: FORCE UNREGISTER ALL SERVICE WORKERS IMMEDIATELY
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        if (registrations.length > 0) {
          for (let registration of registrations) {
            registration.unregister().then(() => console.log('Legacy SW destroyed.'));
          }
          // Force reload if we found a zombie, but only once to avoid loops
          if (!sessionStorage.getItem('sw_nuked')) {
            sessionStorage.setItem('sw_nuked', 'true');
            window.location.reload();
          }
        }
      });
    }
  </script>
</body>
