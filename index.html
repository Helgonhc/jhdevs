<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0B0B0B" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="description"
    content="JH DEV'S - Desenvolvimento de Sites de Alta Performance, Landing Pages e Estratégias Digitais para alavancar seu negócio." />
  <meta name="keywords" content="desenvolvimento web, landing pages, sites profissionais, jh devs, marketing digital" />
  <meta property="og:title" content="JH DEV'S | Sites que Convertem" />
  <meta property="og:description"
    content="Transformamos visitantes em clientes com sites rápidos, modernos e focados em resultados." />
  <meta property="og:type" content="website" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>JH DEV'S | Web Design & Estratégia Digital</title>
</head>

<body>
  <div id="root">
    <div
      style="position:fixed; inset:0; background:#000; color:#fff; display:flex; flex-direction:column; align-items:center; justify-content:center; font-family:sans-serif; z-index:9999;">
      <div
        style="width:40px; height:40px; border:3px solid rgba(255,255,255,0.1); border-top-color:#8b5cf6; border-radius:50%; animation:spin 1s linear infinite;">
      </div>
      <p style="margin-top:20px; font-size:12px; opacity:0.6; letter-spacing:1px;">CARREGANDO SISTEMA...</p>
    </div>
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </div>
  <script type="module" src="/src/main.jsx"></script>
  <script>
    // SAFE CLEANUP: Unregister SW purely. No reload loops.
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(function (registrations) {
        for (let registration of registrations) {
          registration.unregister();
        }
      });
    }
  </script>
</body>

</html>
